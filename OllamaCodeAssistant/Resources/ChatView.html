<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ollama Code Assistant</title>

  <!-- Dynamic Prism theme loading -->
  <link id="prism-theme" rel="stylesheet">

  <!-- Support for line numbers -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/plugins/line-numbers/prism-line-numbers.css">

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f5f5f5;
    }

    pre {
      border-radius: 6px;
      padding: 12px;
      overflow-x: auto;
      margin-bottom: 1.5em;
    }

    :root {
      --bg-color: #fff;
      --text-color: #000;
      --link-color: #007acc;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    #response {
      flex: 1; /* Take up remaining space */
      width: 100%;
      box-sizing: border-box;
      padding: 12px;
      overflow-y: auto;
      overflow-x: hidden;
      border-radius: 6px;
    }

    /* Light mode */
    body {
      background-color: #fff;
      color: #000;
    }

      /* Dark mode overrides */
      body.dark {
        background-color: #1e1e1e;
        color: #d4d4d4;
      }

        body.dark #response {
          background-color: #1e1e1e;
          color: #d4d4d4;
        }

    a {
      color: var(--link-color);
    }

    button.copy-button {
      background-color: var(--bg-color);
      color: var(--text-color);
      border: 1px solid var(--text-color);
    }

      button.copy-button:hover {
        background-color: var(--text-color);
        color: var(--bg-color);
      }
  </style>
</head>
<body>
  <div id="response"></div>

  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Prism.js core and language support -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-csharp.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/plugins/line-numbers/prism-line-numbers.min.js"></script>

  <script>
    let fullText = "";
    let pendingUpdate = false;

    // Configure marked to generate Prism-compatible code blocks
    marked.setOptions({
      langPrefix: 'language-' // still needed
    });

    function appendToken(token) {
      fullText += token;

      if (!pendingUpdate) {
        pendingUpdate = true;
        requestAnimationFrame(() => {
          renderMarkdown();
          pendingUpdate = false;
        });
      }
    }

    function renderMarkdown() {
      const el = document.getElementById("response");

      // Check if user is near the bottom before updating
      const nearBottom = el.scrollHeight - el.scrollTop - el.clientHeight < 100;

      el.innerHTML = marked.parse(fullText);

      // Only scroll if the user was already at (or near) the bottom
      if (nearBottom) {
        el.scrollTop = el.scrollHeight;
      }

      // Add line-numbers class to all <pre> elements
      el.querySelectorAll("pre").forEach(pre => {
        pre.classList.add("line-numbers");
      });

      Prism.highlightAll();
      addCopyButtons();
    }

    // LLM token receiver
    window.chrome?.webview?.addEventListener("message", event => {
      appendToken(event.data);
    });

    function addCopyButtons() {
      document.querySelectorAll("pre").forEach(pre => {
        // Avoid adding multiple buttons
        if (pre.querySelector(".copy-button")) return;

        const button = document.createElement("button");
        button.textContent = "Copy";
        button.className = "copy-button";
        button.style.cssText = `
                                position: absolute;
                                top: 8px;
                                right: 8px;
                                font-size: 12px;
                                padding: 2px 6px;
                                background: #eee;
                                border: 1px solid #ccc;
                                border-radius: 4px;
                                cursor: pointer;
                            `;

        const wrapper = document.createElement("div");
        wrapper.style.position = "relative";
        pre.parentNode.insertBefore(wrapper, pre);
        wrapper.appendChild(pre);
        wrapper.appendChild(button);

        button.onclick = () => {
          const code = pre.querySelector("code");
          if (!code) return;

          const range = document.createRange();
          range.selectNodeContents(code);
          const selection = window.getSelection();
          selection.removeAllRanges();
          selection.addRange(range);

          try {
            const successful = document.execCommand("copy");
            button.textContent = successful ? "Copied!" : "Failed";
          } catch (err) {
            button.textContent = "Error";
          }

          selection.removeAllRanges();
          setTimeout(() => (button.textContent = "Copy"), 1000);
        };
      });
    }
  </script>

  <script>
    function applyTheme(darkMode) {
      if (darkMode) {
        document.body.classList.add("dark");
        document.getElementById("prism-theme").href =
          "https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.css";
      } else {
        document.body.classList.remove("dark");
        document.getElementById("prism-theme").href =
          "https://cdn.jsdelivr.net/npm/prismjs/themes/prism.css";
      }
    }

    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    applyTheme(prefersDark);

    window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", e => {
      applyTheme(e.matches);
    });
  </script>
</body>
</html>
